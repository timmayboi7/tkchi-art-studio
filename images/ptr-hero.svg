<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="ptrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#242424"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#005a99;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#ptrGrad)"/>
  <!-- Decorative circles -->
  <circle cx="200" cy="300" r="150" fill="#007acc" opacity="0.05"/>
  <circle cx="1000" cy="300" r="100" fill="#007acc" opacity="0.05"/>
  <!-- Tarot card representation -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="200" height="300" rx="10" fill="#242424" stroke="#007acc" stroke-width="2"/>
    <rect x="15" y="15" width="170" height="270" rx="5" fill="url(#cardGrad)"/>
    <!-- Moon symbol -->
    <path d="M 100 80 A 40 40 0 1 1 100 160 A 30 30 0 1 0 100 80" fill="#007acc" opacity="0.5" transform="translate(0, -10)"/>
    <!-- Stars -->
    <circle cx="60" cy="60" r="3" fill="#007acc" opacity="0.6"/>
    <circle cx="140" cy="70" r="2" fill="#007acc" opacity="0.5"/>
    <circle cx="70" cy="180" r="2" fill="#007acc" opacity="0.4"/>
    <circle cx="130" cy="190" r="3" fill="#007acc" opacity="0.5"/>
    <!-- Text placeholder -->
    <rect x="40" y="220" width="120" height="8" rx="2" fill="#007acc" opacity="0.3"/>
    <rect x="50" y="240" width="100" height="6" rx="2" fill="#444"/>
  </g>
  <!-- Side decorative elements -->
  <g opacity="0.3">
    <line x1="50" y1="100" x2="150" y2="100" stroke="#007acc" stroke-width="2"/>
    <line x1="50" y1="120" x2="120" y2="120" stroke="#007acc" stroke-width="1"/>
    <line x1="1050" y1="500" x2="1150" y2="500" stroke="#007acc" stroke-width="2"/>
    <line x1="1080" y1="520" x2="1150" y2="520" stroke="#007acc" stroke-width="1"/>
  </g>
</svg>
