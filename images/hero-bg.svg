<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#242424"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#007acc;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#007acc;stop-opacity:0.1"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  <rect x="0" y="400" width="1920" height="280" fill="url(#accentGrad)"/>
  <circle cx="200" cy="200" r="150" fill="#007acc" opacity="0.05"/>
  <circle cx="1720" cy="800" r="200" fill="#007acc" opacity="0.05"/>
  <circle cx="960" cy="540" r="300" fill="#007acc" opacity="0.03"/>
</svg>
